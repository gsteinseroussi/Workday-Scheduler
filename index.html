<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <ul></ul>
    </div>
    <script>
      let nowMoment = moment();
      $("#currentDay").append(nowMoment.format("dddd, MMMM Do YYYY"));
      let storedItem;
      const hours = [9, 10, 11, 12, 1, 2, 3, 4, 5];
      for (let i = 0; i < hours.length; i++) {
        const hour = $("<div>").text(hours[i]);
        let liEl = $("<li>");
        liEl.addClass("row");
        hour.addClass("hour col-md-2");
        const inputEl = $("<input>");
        inputEl.val("Enter task");
        inputEl.addClass("col-md-8");
        const saveButton = $("<button>").text("Save Item").addClass("saveBtn");
        saveButton.addClass("col-md-2");
        if (hours[i] < 9) {
          pmHours = hours[i] + 12;
          hours[i] = pmHours;
          console.log(hours[i], parseInt(nowMoment.format("H")));
        }
        if (hours[i] < parseInt(nowMoment.format("H"))) {
          liEl.addClass("past");
          inputEl.addClass("past");
          console.log("yayyyy");
        } else if (hours[i] < parseInt(nowMoment.format("H"))) {
          inputEl.addClass("future");
        } else {
          inputEl.addClass("present");
        }

        $(saveButton).on("click", function () {
          event.preventDefault;

          localStorage.setItem("storedItem", inputEl);
          console.log(storedItem);
        });

        $(liEl).append(hour, inputEl, saveButton);
        $("ul").append(liEl);
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </body>
</html>
